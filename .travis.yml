language: python
python:
  - "2.7"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible
script:
  - ansible-playbook --version
  - sudo cp -r ./deployment/ /etc/ansible
  - sudo echo localhost > /etc/ansible/hosts
  - ansible-playbook -i /etc/ansible/hosts --syntax-check --list-tasks /etc/ansible/base_servers.yml
  - ansible-playbook -i /etc/ansible/hosts --connection=local --sudo -vvvv /etc/ansible/base_servers.yml