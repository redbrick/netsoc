language: python
python:
  - "2.7"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible
script:
  - ansible-playbook --version
  - echo localhost > inventory
  - cd deployment
  - ansible-playbook -i inventory --syntax-check --list-tasks base_servers.yml
  - ansible-playbook -i inventory --connection=local --sudo -vvvv base_servers.yml